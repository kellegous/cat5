[package]
name = "cat5"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4"
clap = {version = "3.1", features = ["derive"]}
csv = "1.1"
hex = "0.4"
regex = "1.5"
reqwest = { version = "0.11", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
tee = "0.1"

[[bin]]
name = "cat5d"
path  = "src/cat5d/main.rs"
